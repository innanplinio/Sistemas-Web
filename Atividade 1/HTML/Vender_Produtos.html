<!DOCTYPE html>
<html>
<head>
    <title>Vender Produto</title>
</head>
<body>
<h1>Vender Produto</h1>
<form name="" action="#">

        <option value="#">Selecione um produto</option>
        <option value="1">Produto 1</option>

    <label for="val">Valor:</label><br>

    <br><br>

    <input type="button" value="Voltar" onclick="history.go(-1)">
</form>

</body>
