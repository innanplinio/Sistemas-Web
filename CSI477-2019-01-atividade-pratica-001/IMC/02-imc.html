<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="col-sm-4 col-sm-offset-1">
        <div class="row text-center">
            <br>
            <img src="calcularIMC.jpg" width="50%" height="50%" alt="Calcular IMC"  /><br><br>

            <form name="calcIMC" action="#">
                Peso: <input class="form-control" type="text" name="peso"><br>
                Altura: <input class="form-control" type="text" name="altura"><br>
                <h2>Valor do IMC: </h2><input class="form-control" type="text" name="valorIMC"><br><br>
                <button class="btn btn-danger" type="button" onclick="calcularIMC()">Calcular IMC</button>
                <br>
            </form>
        </div>
    </div>

    <div class="col-sm-4 col-sm-offset-1">
        <div class="row text-center">
            <br>
            <img src="calcularPesoIdeal.png" width="50%" height="50%" alt="Calcular Peso Ideal" /><br>

            <form name="calcPesoIdeal" action="#">
                <br>
                Altura: <input class="form-control" type="text" name="altura"><br>
                <h2>Faixa de Peso Ideal:</h2>
                Peso Mínimo: <input class="form-control" type="text" name="valorMinimo"><br>
                Peso Máximo: <input class="form-control" type="text" name="valorMaximo"><br><br>
                <button class="btn btn-danger" type="button" onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>
            </form>
        </div>
    </div>
</div>

<script>
    function calcularIMC(){
        var x = parseFloat(document.calcIMC.peso.value);
        if (document.calcIMC.peso.value.length == 0) {
            window.alert("Informe o peso!");
            document.calcIMC.peso.focus();
        } else if (document.calcIMC.altura.value.length == 0) {
            window.alert("Informe a altura!");
            document.calcIMC.altura.focus();
        }
        var y = parseFloat(document.calcIMC.altura.value);
        var z = x / (y * y);
        document.calcIMC.valorIMC.value = z;
        if (document.calcIMC.valorIMC.value <= 18.5){
            window.alert("Abaixo do peso!");
        }else if(document.calcIMC.valorIMC.value > 18.5 && document.calcIMC.valorIMC.value < 25){
            window.alert("Peso ideal. Parabéns!");
        }else if (document.calcIMC.valorIMC.value >= 25 && document.calcIMC.valorIMC.value < 30) {
            window.alert("Levemente acima do peso!");
        }else if (document.calcIMC.valorIMC.value >= 30 && document.calcIMC.valorIMC.value < 35) {
            window.alert("Obesidade grau I!");
        }else if (document.calcIMC.valorIMC.value >=35 && document.calcIMC.valorIMC.value < 40) {
            window.alert("Obesidade grau II! (severa)");
        }else if (document.calcIMC.valorIMC.value >= 40) {
            window.alert("Obesidade grau III! (mórbida)");
        }
    }
    function calcularPesoIdeal(){
        var x = parseFloat(document.calcPesoIdeal.altura.value);
        if (document.calcPesoIdeal.altura.value.length == 0) {
            window.alert("Informe o peso!");
            document.calcPesoIdeal.altura.focus();
        }
        var y = 18.6 * (x * x);
        document.calcPesoIdeal.valorMinimo.value = y;
        var z = 24.9 * (x * x);
        document.calcPesoIdeal.valorMaximo.value = z;
    }
</script>
</body>
</html>
